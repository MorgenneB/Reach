<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign-In Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Sign In.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
<div id="bgImage">

  <div class="jumbotron" id="formContent">

    <h1><strong>REACH</strong></h1>
    <div class="container">
    <form action="#" method="#" id="signInForm">
      <p><b>Sign In</b></p>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username/Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
        </div>
      </div>
      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
      </form>
    </div>

    </div>



      <nav class="navbar fixed-bottom navbar-light bg-light" id="bottomNavbar">
        <span id="reachLogo">
          <img class="navbar-brand" id="imagelogo" src="reach_icon.png">
        </span>
        <span id="navbarContent">
          <a class="navbar-brand" href="#">About</a>
          <a class="navbar-brand" href="#">Terms</a>
          <a class="navbar-brand" href="#">Contact Us</a>
          <a class="navbar-brand" href="#">Privacy</a>
          <a class="navbar-brand" href="#">FAQ</a>
          <a class="navbar-brand" href="#">Feedback</a>
</span>
        </nav>
</div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
