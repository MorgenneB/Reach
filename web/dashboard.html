<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="dashboardStyles.css">
	<!-- Scripts here-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWUQSdJbU9l36D14gaSlw9MovZNacqaf4"></script>
	<script src="map.js"></script>
	
	</head>
	<body>
		<div id="Banner">
		Banner
		</div>
		<div id="BodyPanel">
			<table><!-- Split body Panel into 3 sections-->
				<tr>
					<td style="width:15%">
						<div id="leftPanel" >
						Left Panel
						</div>
					</td>
					<td>
						<div id ="mapPanel"></div>
					</td>
					<td style="width:15%">
					<div id="controlPanel">
						<div class="slidecontainer">
							<h5 style="font-size:20px; margin: 0 0 10px 0;">Maximum Distance</h5>
							<span id ="radius" style="font-size:20px"> </span><br>
							<form>
								<input type="range" min="1" max="20" value="10" class="slider" id="myRadius"><br>
								<input type="submit" value="Show Me Parties">
							</form>
							<script src ="mapItems.js"></script>
							<hr>
						</div>
						<h5 style ="font-size:20px; margin:10px 0;">Events Nearby</h5>
					</div>
					</td>
				</tr>
				
			</table>
		</div>

	</body>

</html>
