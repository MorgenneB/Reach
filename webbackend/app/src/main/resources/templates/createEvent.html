  <div class="jumbotron" onclick="closeNav()">
    <form action="#" th:action="@{createEvent}" th:object="${event}" method="POST" id="signInForm" class="form-inline">
    <div class="container" id="headings" >

      <span id="titleBar">
      <h1><strong>Host Event</strong></h1>
<!--- we'll need to put the error message here as an "a" or "h-" tag or something
named "errMessage". We need to reconstruct this so that it actually works utilizing some form
of "error" class in the css --->
      </span>
      <!-- testing for the location input box................ --->
      <div id="locationContainer" style="border-top:4px solid #FF6E83">
          <div class="inputs form-group half">
            <input id="eventLocation" th:field="*{address}" type="text" placeholder="Ex. 75 University Ave W, N2L 3C5"/>
            <label for="eventLocation"><i class="fas fa-map-marker-alt"></i> Location</label>
          </div>
          <div class="inputs form-group half">
            <select th:field="*{eventRange}" id="eventRange">
            	<option th:value="0" disabled selected>Select your option</option>
                <option th:value="0.5">0.5</option>
                <option th:value="1">1</option>
                <option th:value="5">5</option>
                <option th:value="10">10</option>
                <option th:value="15">15</option>
                <option th:value="20">20</option>
                <option th:value="100">Unlimited</option>
            </select>
            <label>Range (km)</label>
          </div>
      </div>
      <!-- ................................................. --->
      <!--- https://codepen.io/legeoffrey/pen/VYMLNq --->
    </div>

      <div id="createEvent">
        <table id="eventInfo">
      <tbody>

        <tr>
          <td colspan=3>
            <div class="inputs full">
              <input id="eventName" th:field="*{name}" type="text" title="Enter the name of your event" placeholder=" ">
              <label for="eventName">Event Name</label>
            </div>
          </td>
            <td colspan=1>
              <div class="inputs full">
                <input id="eventStartDate" th:value="*{startTime}" type='text' class="form-control" name='datetimepicker3'
                title="Select the date for your event" style="border-radius: 0" placeholder=" " />
                <label for="datetimepicker3">Start Date &#38; Time</label>
              </div>
            </td>

            <td colspan=1>
              <div class="inputs full">
                <!---<input id="eventTime"  type="time" placeholder=" ">
                --->

                <input id="eventEndDate" th:value="*{endTime}" type='text' class="form-control" name='datetimepicker4'
                 title="Select the time for your event" style="border-radius: 0" placeholder=" " />
                <label for="datetimepicker4">End Date &#38; Time</label>
              </div>
            </td>
        </tr>

        <tr>
          <td colspan=3>
            <div class="inputs full">
              <input id="eventCapacity" th:field="*{capacity}" type="text" title="Enter the maximum amount of guests for your event" placeholder=" ">
              <label for="capacity">Capacity</label>
            </div>
          </td>
          <td colspan=2 rowspan=3>
            <div class="inputs full">
              <label id="eventDescriptionLabel" th:field="*{description}" for="eventDescription" title="Enter a brief description of your event for your guests">Event Description</label>
              <textarea id="eventDescription"  type="text" rows="10" placeholder=" "></textarea>

            </div>
          </td>

        </tr>

        <tr>
          <td colspan=3>
            <div class="inputs full">
              <input type="text" id="eventType" th:field="*{eventType}" title="Select all options that apply to your event" placeholder=" ">
              <label for="eventType">Event Type</label>
            </div>
          </td>
        </tr>

        <tr>
          <td colspan=3>
            <div class="inputs full">
              <select id="eventDays" th:field="*{days}" title="Select the maximum amount of days your event will be visible">
                <option value="0" disabled selected>Select your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
              <label for="eventDays" >Post for (days)</label>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
      </div>


<div class="form-group row">
      <button id="submitButton" onclick="eventSubmit()" class="submitBtn col-lg-4 col-lg-push-4 col-md-4 col-md-push-4 col-sm-12 col-xs-12"><strong>Create</strong></button>
  </div>
  </form>
